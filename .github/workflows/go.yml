name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Test
      run: go test -v ./...
  
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v2
  
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build with CoreDNS binary
      run: |
        git clone https://github.com/coredns/coredns
        cd coredns
        go mod download github.com/chinzhiweiblank/coredns-acme
        go mod edit -require=github.com/chinzhiweiblank/coredns-acme
        echo 'acme:github.com/chinzhiweiblank/coredns-acme' >> plugin.cfg
        make